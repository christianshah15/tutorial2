<html>
<head>
  <title>Embedding a Web Map using Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/> 
  <style>
    #map { height: 400px; width: 700px; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var OpenStreetMap_HOT = L.tileLayer(
      'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
      });

    function initialize() {
      var map = L.map('map', {
        center: [43.7304, -72.2887],
        zoom: 15,
        layers: OpenStreetMap_HOT
      });
      
      var markerLocation = [43.7304, -72.2887]; // Example marker coordinates

  // Create a custom icon for the marker
  var customIcon = L.icon({
    iconUrl: 'DartmouthGreen.jpg', // Replace with your icon's URL
    iconSize: [32, 32], // Icon size in pixels
    iconAnchor: [16, 32], // The point of the icon that corresponds to the marker's location
    popupAnchor: [0, -32] // The point from which the popup should open relative to the iconAnchor
  });

  // Create the marker with the custom icon and title
  var marker = L.marker(markerLocation, {
    icon: customIcon,
    title: 'Marker Title' // Replace with your desired title
  }).addTo(map);
}
  </script>
</head>
<body onload="initialize()">
  <h1>Embedding a Web Map using Leaflet</h1>
  <div id="map"></div>
</body>
</html>
