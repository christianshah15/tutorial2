<html>
  <head>
    <title>Adding Markers and Pop-Ups to our maps</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/> 
<style>
  #map {height: 400px; width: 700px;}
  html, body {height: 100%, margin: 0; padding:0;}
</style>
<script>
  var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                                      {maxZoom: 19,
                                       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
                                      })
  function initialize() {
    var map = L.map('map', {
                center: [43.7034, -72.2887],
                zoom: 15,
                layers: OpenStreetMap_HOT
      })
      var markerLocation = [43.7034, -72.2887];
      var marker = L.marker(markerLocation).addTo(map);

      var popupContent = '<h2>The Dartmouth Green</h2><p>This is the Dartmouth College Green. It is located at the center of campus and students use it to commute across Dartmouth grounds! Below is a photo:</p><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Dartmouth_College_campus_2007-10-20_34%2C_crop_1.jpg" alt="The Dartmouth Green" width="150" height="150">';
      marker.bindPopup(popupContent);
    }
</script>
  </head>

  <body onload="initialize()">
    <h1>Adding Markers and Pop-Ups to our maps</h1>
    <div id="map"></div>
  </body>
</html>
