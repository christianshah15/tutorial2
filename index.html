<!DOCTYPE html>
<html>
<head>
  <title>Embedding a Web Map using Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/> 
  <style>
    #map { height: 400px; width: 700px; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var OpenStreetMap_HOT = L.tileLayer(
      'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
      });

    function initialize() {
      var map = L.map('map', {
        center: [43.7304, -72.2887],
        zoom: 15,
        layers: OpenStreetMap_HOT
      });
      
      var markerLocation = [43.7304, -72.2887]; // Example marker coordinates
      var marker = L.marker(markerLocation).addTo(map);
      
      var imageUrl = 'https://upload.wikimedia.org/wikipedia/en/thumb/e/e4/Dartmouth_College_shield.svg/1200px-Dartmouth_College_shield.svg.png';
      
      var popupContent = '<h2>Marker Information</h2><p>This is a marker popup content. You can add text, images, and other HTML here.</p><img src="' + imageUrl + '" alt="Dartmouth College Shield" width="200">';
      marker.bindPopup(popupContent);
    }
  </script>
</head>
<body onload="initialize()">
  <h1>Embedding a Web Map using Leaflet</h1>
  <div id="map"></div>
</body>
</html>
